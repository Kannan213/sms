{% extends 'base.html' %}

{% block head %}
<title>Student Management App</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Student</h1>

    <form action="/update/{{student.id}}" method="POST">
        <input type="text" name="firstname" id="firstname" value="{{student.first_name}}">
        <input type="submit" name="Update">
    </form>
</div>
{% endblock %}
